<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* * - seletor todos */
        /* .tag - seletor de classe*/
        /* #aprovados - seletor de ID */
        /* #aninhado > div - seletor de filhos diretos */
        /* #aninhado > section - seletor de descendentes */
        /* p + ul - seletor de irmãos adjacentes */
        /* p ~ ol - seletor de irmãos em geral */
        /* [feira] - seleto de atributos */
        /* [feira=casa] - seletor de atributo com valor específico */
        /* [feira~=escritorio] - seletor de atributo que contém o valor informado */
        /* [feira*=sa] - seletor de atributo com qualquer possua 'sa' */
        /* span:nth-child(1) - seletor filho com posição específica */
        /* section > :nth-child(odd) - seletor todos os filhos impares */
        /* section > :nth-child(even) - seletor todos os filhos pares */
        /* section > :nth-child(even), ul, p - multiplos seletores (separados por virgula) */
        /* section > span:nth-of-type(2) - seletor para segundo elemento do tipo span filho de um section */
        section > span:nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>

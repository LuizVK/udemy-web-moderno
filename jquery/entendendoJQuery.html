<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Possiveis modos de chamar jQuery
        $('div').hide(3000).show(3000).fadeOut(3000) // Com $ + () passando um seletor -> $('div')
        console.log($('div').get(1))  
        console.log($.isEmptyObject({ nome: null })) // $. para acessar os métodos disponíveis
        console.log(jQuery.inArray(3, [1, 2, 3])) // jQuery. é equivalente a $.

        // Adicionando funções personalizadas dentro do jQuery, podendo acessar globalmente
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>

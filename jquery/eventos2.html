<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        /* hover(func1, func2) -> chamado quando o mouse sobrepor o elemento
         * func1: chamada ao sobrepor o elemento
         * func2: chamada ao deixar de sobrepor o elemento
        */ 
        $('#div1').hover(alternarDestaque, alternarDestaque) 
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) // on('mouseenter mouseleave', func) -> Equivalente ao evento acima
        
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // one -> executa o evento apenas uma vez. Após executar o evento é desregistrado
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) // dblclick -> duplo click

        // resize -> quando alterar o tamanho do elemento
        $(window).resize(function(e) {
            const l = $(window).width() // Largura do browser
            const a = $(window).height() // Altura do browser
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        // select -> o evento é chamado quando o texto é selecionado
        $(':input').select(e => {
            const inicio = e.target.selectionStart // index iniciar do texto selecionado
            const fim = e.target.selectionEnd // index final do texto selecionado
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>

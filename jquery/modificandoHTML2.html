<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2') // Adiciona no fim 
        $('#div1').prepend('0, ') // Adiciona no inicio
        
        // Na sintaxe abaixo, é necessário informar as tags do elemento para que o jQuery entenda que se trata de um novo elemento antes de manipula-lo
        $('<span>, 3</span>').appendTo('#div1') //Adiciona no fim, porém primeiro cria o elemento e depois adiciona no seletor informado 
        $('<span>-1, </span>').prependTo('#div1') // Adiciona no inicio, porém primeiro cria o elemento e depois adiciona no seletor informado 

        $('#div2').before('<p>Antes 2</p>') // Antes do elemento informado pelo seletor $(seletor), será adicionado o conteúdo informado no before(conteúdo)
        $('#div2').after('<p>Depois 2</p>') // Depois do elemento informado pelo seletor $(seletor), será adicionado o conteúdo informado no after(conteúdo)

        // Na sintaxe abaixo, é necessário informar as tags do elemento para que o jQuery entenda que se trata de um novo elemento antes de manipula-lo
        $('<p>Antes 3</p>').insertBefore('#div3') //Adiciona no fim, porém primeiro cria o elemento e depois adiciona no seletor informado 
        $('<p>Depois 3</p>').insertAfter('#div3') //Adiciona no inicio, porém primeiro cria o elemento e depois adiciona no seletor informado 

        // $('p.numero').wrap('<div>') // Envolve cada um dos elementos retornados pelo seletor com o elemento informado em wrap()
        $('p.numero').wrapAll('<div id="div4">') // Envolve todos os elementos retornados pelo seletor com o elemento informado em wrapAll()
        $('#div4').empty() // Limpa o conteudo dos elementos retornados pelo seletor informado
        $('#div3, #div4').prev().remove() // remove() -> remove os elementos retornados para os seletores informados

        // $('<div>Substituto</div>').replaceAll('body > p') // ReplaceAll(), cria um novo elemento e depois sobreescreve o conteúdo dos elementos obtidos com o seletor
        // $('body > p').replaceWith('<div>Substituto</div>') // ReplaceWith(), sobreescreve o conteúdo dos elementos retornados pelo seletor com o elemento informado em replaceWith()
        // passando uma callback para replaceWith() é possivel trabalhar de uma forma mais flexivel 
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()) //this é o elemento obtido com o seletor $('body > p')
        })

    </script>
</body>

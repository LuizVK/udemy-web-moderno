<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // $(document).ready(function() { // Quando o documento estiver pronto irá chamar ready
        $(function() { //Esta formaé equivalente a comentada acima
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = pessoas.map(aluno => {
                // return $(`<tr><td>${aluno.nome}</td><td>${aluno.nota}</td><tr>`)
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                // return $('<tr>').append(tdNome).append(tdNota)
                // return $('<tr>').append(tdNome, tdNota)
                return $('<tr>').append([tdNome, tdNota])
            })

            const cabecalho = $('<tr>').append('<th>Nome').append('<th>Nota')

            const thead = $('<thead>').append(cabecalho)
            const tbody = $('<tbody>').append(linhas)
            const tabela = $('<table>').append(thead).append(tbody)
                .css('border', 'solid 5px')

            $('#conteudo').append(tabela)
        })
    </script>
</body>
